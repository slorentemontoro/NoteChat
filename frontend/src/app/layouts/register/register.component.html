<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form>
			<h1>Registrarse</h1><br>
            <input type="text"placeholder="Nombre de usuario" required />
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Contraseña" required />
			<button [routerLink]="['']">Continuar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>¿Ya eres de los nuestros?</h1>
				<p>Si aún no eres un usuario de NoteChat, ¡No lo dudes y registraté aqui!</p>
				<button class="ghost" id="signUp" [routerLink]="['/login']">Iniciar sesión</button>
			</div>
		</div>
	</div>
</div>
