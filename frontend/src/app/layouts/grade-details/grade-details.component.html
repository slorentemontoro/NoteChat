<div class="wrapper">
  <aside class="sidebar">
    <div>
      <div class="sidebarContent" id="Projects">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-header">
            <h4 class="no-margin">Asignaturas</h4>
            <a >
              <i class="fa-solid fa-file-circle-plus" aria-hidden="true" (click)="open(gradeId)"></i></a>
          </li>
          <div class="scroll"> 
              <li role="button"  class="sidebar-menu-item linkMenuItem" *ngFor="let subject of subjects" (click)="getFiles(subject._id)">
                <p>
                  <i class="fa fa-file-text-o" aria-hidden="true"></i><span>{{subject.nombre}} </span>
                </p>
              </li>
          </div>
        </ul>
      </div>

    </div>
  </aside>
  <main class="content">

    <!-- FILES-->
    <div class="ContenTables">
      <div class="panel">
        <div class="panel-body">
          <div class="title">
            <div>
              <h2 class="no-margin"><strong>{{nameGrade}} </strong></h2>
              <div class="titleDocument">
              </div>
            </div>
          </div>
          <table>
            <tbody>
              <tr class="thead">
                <td>
                  <a href="#"><i class="fa fa-handshake-o" aria-hidden="true"></i></a>
                </td>
                <td class="name">
                  <a href="#">Project name
                    <i class="fa fa-caret-down" aria-hidden="true"></i></a>
                </td>
                <td>
                  <i class="fa-solid fa-user"></i> User
                </td>
              </tr>
              <tr  *ngFor="let file of files">
                <td>{{date | date}}</td>
                <td>
                  <a [href]="" (click)="downloadPDF(file.archivo, file.nombre)" [download]="file.nombre">
                    <i class="fa-solid fa-file-arrow-down">
                    {{file.nombre}}
                    </i>
                  </a>
                </td>
                <td>
                  {{file.autor.nick}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
   
  </main>
  <script src="index.js"></script>
</div>
