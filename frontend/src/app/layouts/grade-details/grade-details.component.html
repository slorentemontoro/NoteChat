<div class="wrapper">
  <aside class="sidebar">
    <div>
      <div class="sidebarContent" id="Projects">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-header">
            <h4 class="no-margin">Asignaturas</h4>
            <a href="#popbox">
              <i class="fa fa-file-o" aria-hidden="true"></i></a>
          </li>
          <div class="scroll"> 
            <a href="#" class="linkMenuItem" *ngFor="let subject of subjects" [routerLink]="['/grades/', gradeId]">
              <li class="sidebar-menu-item" (click)="getFiles(subject._id)">
                <p>
                  <i class="fa fa-file-text-o" aria-hidden="true"></i><span>{{subject.nombre}} </span>
                </p>
              </li>
            </a>
          </div>
        </ul>
      </div>

    </div>
  </aside>
  <main class="content">

    <!-- FILES-->
    <div class="ContenTables">
      <div class="panel">
        <div class="panel-body">
          <div class="title">
            <div>
              <h2 class="no-margin"><strong>Desarrollo de Aplicaciones MultiPlataforma</strong></h2>
              <div class="titleDocument">
              </div>
            </div>
          </div>
          <table>
            <tbody>
              <tr class="thead">
                <td>
                  <a href="#"><i class="fa fa-handshake-o" aria-hidden="true"></i></a>
                </td>
                <td class="name">
                  <a href="#">Project name
                    <i class="fa fa-caret-down" aria-hidden="true"></i></a>
                </td>
                <td>
                  <i class="fa-solid fa-user"></i> User
                </td>
              </tr>
              <tr  *ngFor="let file of files">
                <td>24-04-2018</td>
                <td>
                  <a href="#">{{file.nombre}} </a>
                </td>
                <td>{{file}} </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <!--Modal new project-->
    <a href="#x" class="overlay" id="popbox"></a>
    <div id="modal-box-pop">
      <div class="modal-box-pop-header">
        <h2>New Projects</h2>
        <a class="close" href="#close"></a>
      </div>
      <div class="modal-box-pop-body">
        <div class="ModalInputContent input-effect">
          <input class="effectInput" type="text" placeholder="" />
          <label>Project Name</label>
        </div>
        <div class="ModalInputContent input-effect">
          <input class="effectInput" type="text" placeholder="" />
          <label>Project Address</label>
        </div>
        <div class="Divrow">
          <div class="ModalInputContent input-effect">
            <label class="LabelSelect">Browser State</label>
            <select>
              <option value="" disabled selected>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="ModalInputContent input-effect">
            <label class="LabelSelect">Browser City</label>
            <select>
              <option disabled selected>City</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <div class="ModalInputContent input-effect" style="top: 8px">
            <input class="effectInput" type="text" placeholder="" />
            <label>Zip Code</label>
          </div>
        </div>
        <div class="ModalInputContent input-effect">
          <textarea rows="5" class="effectInput"></textarea>
          <label>Description</label>
        </div>
        <div class="Divrow">
          <div class="ModalInputContent input-effect">
            <input class="effectInput" type="text" placeholder="" />
            <label>Owner</label>
          </div>
          <div class="ModalInputContent input-effect">
            <input class="effectInput" type="text" placeholder="" />
            <label>Owner Email</label>
          </div>
        </div>
        <div class="Divrow">
          <div class="ModalInputContent input-effect">
            <input class="effectInput" type="text" placeholder="" />
            <label>Telephone</label>
          </div>
          <div class="ModalInputContent input-effect">
            <input class="effectInput" type="text" placeholder="" />
            <label>Fax</label>
          </div>
          <div class="ModalInputContent input-effect">
            <input class="effectInput" type="text" placeholder="" />
            <label>Mobile</label>
          </div>
        </div>
      </div>
      <div class="modal-box-pop-footer">
        <button type="reset" id="reset" class="btn-danger">Reset</button>
        <button type="submit" id="submit" class="btn-success btn-hover">
          <span>Enviar</span>
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</div>
