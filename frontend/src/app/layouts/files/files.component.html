 <!--Modal new project-->
 <a href="#x" class="overlay" id="popbox"></a>
 <div id="modal-body" class="modal-body">
   <div class="modal-box-pop-header">
     <h2>Nuevo Archivo</h2>
     <a class="close" href="#close"></a>
   </div>
   <div class="modal-box-pop-body">
     <div class="ModalInputContent input-effect">
      <label>Nombre del archivo</label>
       <input class="effectInput" type="text" name="nombre" [(ngModel)]="archivo.nombre"/>
     </div>
     <div class="Divrow">
       <div class="ModalInputContent input-effect">
         <label>Asignaturas</label>
         <select name="asignatura" [(ngModel)]="archivo.asignatura" >
           <option>asdasd </option>
         </select>
       </div>
       <input type="file" class="file-upload"  onchange="console.log(event.target.files)">
     </div>
   </div>
   <div class="modal-box-pop-footer">
     <button type="submit" id="submit" class="btn-success btn-hover" (click)="addfile()">
       Subir Archivo<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
     </button>
   </div>
 </div>
