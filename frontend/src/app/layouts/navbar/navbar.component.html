<div class="navbar-component">
  <div class="navbar area">
    <img
      src="https://i.imgur.com/CnJMmnB.png"
      title="Logo de Notechat"
      class="logo"
    />
    <nav role="navigation" id="navigation" class="list">
      <a class="item -link" [routerLink]="['']" >Inicio</a>
      <a class="item -link" [routerLink]="['grades']">Cursos</a>
      <a class="item -link" [routerLink]="['centers']">Centros</a>
      <a class="item -link" [routerLink]="['profile']">Perfil</a>
      <div class="button-div" *ngIf="loged == false else profile">
        <button class="login-button" [routerLink]="['login']">Iniciar Sesion</button>
        <button class="signup-button" [routerLink]="['register']">Registrar</button>
      </div>
      <ng-template #profile>
        <p>{{user | json}} </p>
        <br>
        <button class="login-button" (click)="logOut()">Cerrar Sesion</button>
      </ng-template>
    </nav>
    <img src="https://i.imgur.com/Y4QGB98.png" class="logoempresa">
  </div>
</div>
